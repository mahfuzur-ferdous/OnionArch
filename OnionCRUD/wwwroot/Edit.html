<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1><i class="fas fa-edit"></i> Edit Task</h1>
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back to List
            </a>
        </header>

        <main class="app-main">
            <form id="editForm" class="todo-form">
                <div class="form-group">
                    <input type="text" id="editTitle" placeholder="Task title" required>
                </div>
                <div class="form-group">
                    <textarea id="editDescription" placeholder="Task description"></textarea>
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="editIsCompleted">
                    <label for="editIsCompleted">Mark as completed</label>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                    <button type="button" class="btn btn-danger" id="cancelBtn">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </form>
        </main>
    </div>

    <script src="edit.js"></script>
</body>
</html>
